<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="logo">
        <div class="logo-heading">
            <p>Enhance</p>
        </div>
        <div class="star-triangle">
            <div class="triangle">
                <div>
                    <img class="first-triangle" src="first-triangle.svg" alt="first triangle">
                </div>
                <div>
                    <img class="second-triangle" src="triangle-second.svg" alt="second triangle">
                </div>
            </div>
            <div class="star">
                <div>
                    <img class="first-image" src="sharp-corner.svg" alt="sharp-corner">
                </div>
                <div>
                    <img class="second-image" src="sharp-corner.svg" alt="sharp-corner">
                </div>
                <div>
                    <img class="third-image" src="sharp-corner.svg" alt="sharp-corner">
                </div>
                <div>
                    <img class="fourth-image" src="sharp-corner.svg" alt="sharp-corner">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
